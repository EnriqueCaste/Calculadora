<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="equals">=</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>-</button>

            <button id="open-paren">(</button>
            <button id="close-paren">)</button>
            <button id="back">‚Üê</button>

         
            <button id="clear">C</button>

        </div>
    </div>

    <button id="toggle-history" class="history-btn" data-ignore="true">üì±</button>
    
    <div id="history-panel" class="history-panel ">
        <h3>Historial</h3>
        <ul id="history-list"></ul>
    </div>

    <button id="toggle-mode" class="mode-btn" data-ignore="true">üåô</button>

    <script src="script.js"></script>

</body>
</html>
